<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" contents="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
</head>
<body>

    {% for message in messages %}
    <div class = "alert alert.{{message.tags}} alert.dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss = "alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Sign Up</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a userame (only in letters and numbers)" Required>
        <br>
        <br>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First name" Required>
        <br>
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last name" Required>
        <br>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email id" Required>
        <br>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Password" Required>
        <br>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" Required>
        <br>
        <br>
        <button type="submit"> Signup</button>

    </form>

  
    <script src="" async defer></script>
</body>
</html>
